<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; padding: 0 }
        html, body, #map { height: 100%; }

        #checkboxes {
            position: absolute;
            top:0;
            left:0;
            padding:10px;
        }
    </style>
</head>

<body>
<div id='map'></div>
<div id='checkboxes'>
    <label><input id='show-tile-boundaries-checkbox' type='checkbox'> tile debug</label><br />
</div>
<script src='../dist/mapbox-gl-dev.js'></script>
<script src='../debug/access_token_generated.js'></script>
<script>

const map = window.map = new mapboxgl.Map({
    container: 'map',
    style: {
        'version': 8,
        'name': "Blank",
        'sources': {
            'composite': {
                'url': 'mapbox://mapbox.country-boundaries-v1',
                'type': 'vector'
            },
            'overlay': {
                'type': 'image',
                'url': 'https://docs.mapbox.com/mapbox-gl-js/assets/radar.gif',
                'coordinates': [
                    [-80.425, 46.437],
                    [-71.516, 46.437],
                    [-71.516, 37.936],
                    [-80.425, 37.936]
                ]
            },
            'label': {
                'type': 'geojson',
                'data': {
                    'type': 'FeatureCollection',
                    'features': [{
                        'type': 'Feature',
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [ -73, 43 ]
                        }
                    }]
                }
            }
        },
        'layers': [{
            'id': 'background',
            'type': 'background',
            'paint': {
                'background-color': 'beige'
            }
        },
        {
            'id': 'country-boundaries',
            'type': 'line',
            'paint': {
                'line-color': 'hsl(216, 74%, 50%)'
            },
            'layout': {},
            'source': 'composite',
            'source-layer': 'country_boundaries'
        },
        {
            'id': 'symbol',
            'type': 'symbol',
            'source': 'label',
            'layout': {
                'text-field': 'Test Test Test',
                'text-size': 20,
                'text-font': [
                    'Open Sans Semibold',
                    'Arial Unicode MS Bold'
                ]
            },
            'paint': {
                'text-color': 'red'
            }
        },
        {
            'id': 'overlay',
            'source': 'overlay',
            'type': 'raster',
            'paint': {
                'raster-opacity': 0.85
            }
        }],
        'glyphs': 'mapbox://fonts/mapbox/{fontstack}/{range}.pbf',
        'id': 'blank'
    },
    hash: true,
    center: [0, 0],
    pitch: 0,
    bearing: 0,
    zoom: 0,
    optimizeForTerrain: true
});

map.on('load', function () {
    map.addSource('mapbox-dem', {
        'type': 'raster-dem',
        'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
        'tileSize': 512,
        'maxzoom': 14
    });
    map.setTerrain({'source': 'mapbox-dem', 'exaggeration': 1.5});
});

document.getElementById('show-tile-boundaries-checkbox').onclick = function() {
    map.showTileBoundaries = !!this.checked;
};

</script>
</body>
</html>
