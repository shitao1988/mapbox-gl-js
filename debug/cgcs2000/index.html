<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='/dist/mapbox-gl.css' />
    <style>
        html, body, #map {
            margin: 0;
            height: 100%;
        }
        #marker {
background-image: url('https://docs.mapbox.com/mapbox-gl-js/assets/washington-monument.jpg');
background-size: cover;
width: 50px;
height: 50px;
border-radius: 50%;
cursor: pointer;
}
 
    </style>
</head>

<body>
<div id='map'></div>
<script src='./style_rg.js'></script>
 <!-- <script src="http://61.177.139.228:38080/developsite/GeoLMap/dist/mapbox/MAP_STYLE.WX.js"></script> -->
<script src='/dist/mapbox-gl.js'></script>
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.css' type='text/css'/>
<script>

var map = window.map = new mapboxgl.Map({
    container: 'map',
    zoom: 14,
    center: [120.560608657820,32.276182],
    style: style,
    isIntScrollZoom:true,
    hash: true
});
var draw = new MapboxDraw({
displayControlsDefault: false,
controls: {
polygon: true,
trash: true
}
});
map.addControl(draw);

map.on("load", function() {
        // create the popup
var popup = new mapboxgl.Popup({ offset: 25 })
.setText('Construction on the Washington Monument began in 1848.');
 
// create DOM element for the marker
var el = document.createElement('div');
el.id = 'marker';
 
// create the marker
new mapboxgl.Marker(el)
.setLngLat([120.3080177,31.555])
.setPopup(popup) // sets a popup on this marker
.addTo(map);
      });

</script>
</body>
</html>
