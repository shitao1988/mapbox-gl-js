<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='/dist/mapbox-gl.css' />
    <style>
        html, body, #map {
            margin: 0;
            height: 100%;
        }
    </style>
</head>

<body>
<div id='map'></div>
<!-- <script src='./style.js'></script> -->
<script src='/dist/mapbox-gl-dev.js'></script>
<script>

var style = {
    version: 8,
    sources: {
        countries: {
            type: 'geojson',
            crs:'EPSG:4490',
            data: 'https://d2ad6b4ur7yvpq.cloudfront.net/naturalearth-3.3.0/ne_110m_admin_0_countries.geojson'
        },
        tianditu: {
            type: 'raster',
            tiles: ['http://t0.tianditu.gov.cn/DataServer?T=vec_c&x={x}&y={y}&l={z}&tk=5476e03145570ac8182560f41a1e538b'],
            tileSize: 256
        },
        tianditucva: {
            type: 'raster',
            tiles: ['http://t0.tianditu.gov.cn/DataServer?T=cva_c&x={x}&y={y}&l={z}&tk=5476e03145570ac8182560f41a1e538b'],
            tileSize: 256
        }
    },
    layers: [
        {
            id: 'tianditu',
            type: 'raster',
            source: 'tianditu'
        },
        {
          id: 'tianditucva',
            type: 'raster',
            source: 'tianditucva'
          
        },
        {
            id: 'countries',
            type: 'line',
            source: 'countries'
        }
    ]
};

var map = window.map = new mapboxgl.Map({
    container: 'map',
    zoom: 14,
    center: [120.57, 32.385858],
    style: style,
    isIntScrollZoom:true,
    crs:'EPSG:4490',
    hash: true
});


map.on("load", function() {
        var width = 64; // The image will be 64 pixels square
        var bytesPerPixel = 4; // Each pixel is represented by 4 bytes: red, green, blue, and alpha.
        var data = new Uint8Array(width * width * bytesPerPixel);

        for (var x = 0; x < width; x++) {
          for (var y = 0; y < width; y++) {
            var offset = (y * width + x) * bytesPerPixel;
            data[offset + 0] = (y / width) * 255; // red
            data[offset + 1] = (x / width) * 255; // green
            data[offset + 2] = 128; // blue
            data[offset + 3] = 255; // alpha
          }
        }

        map.addImage("gradient", { width: width, height: width, data: data });

        map.addLayer({
          id: "points",
          type: "symbol",
          source: {
            type: "geojson",
            data: {
              type: "FeatureCollection",
              features: [
                {
                  type: "Feature",
                  geometry: {
                    type: "Point",
                    coordinates: [120.57, 32.385858]
                  }
                }
              ]
            }
          },
          layout: {
            "icon-image": "gradient"
          }
        });
      });

</script>
</body>
</html>
